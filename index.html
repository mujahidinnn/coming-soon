<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyage Pulse</title>
    <link rel="icon" type="image/x-icon" href="/assets/voyagepulse.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a141f;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .eclipse {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: #0d0b10;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ring {
        position: absolute;
        width: 90%;
        height: 90%;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          rgba(255, 150, 200, 0) 0deg,
          rgba(255, 120, 200, 0.8) 40deg,
          rgba(255, 200, 150, 0.6) 70deg,
          rgba(255, 100, 180, 0.7) 100deg,
          rgba(255, 150, 200, 0) 150deg,
          rgba(255, 150, 200, 0) 360deg
        );
        animation: spin 20s linear infinite;
        filter: blur(35px);
        z-index: 1;
      }

      .mask {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #0d0b10;
        z-index: 2;
      }

      h1 {
        position: relative;
        font-size: 2rem;
        letter-spacing: 8px;
        z-index: 3;
        color: #fff;
        text-transform: uppercase;
        text-align: center;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="eclipse">
      <div class="ring"></div>
      <div class="mask"></div>
      <h1>under maintenance</h1>
    </div>
  </body>
</html>
